<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlkiFor - Inicio de Sesión</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-md-8">
          <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white">
              <h3 class="text-center mb-0">Inicio de Sesión</h3>
            </div>
            <div class="card-body p-4">
              <!-- MODIFICACIÓN AQUÍ: ELIMINAR onsubmit -->
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    required
                  />
                  <div class="invalid-feedback">
                    Por favor ingrese un correo válido
                  </div>
                </div>

                <div class="mb-3">
                  <label for="loginPassword" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    required
                    minlength="8"
                    <!--
                    Añadimos
                    minlength
                    para
                    una
                    validación
                    básica
                    de
                    longitud
                    --
                  />

                  <div class="invalid-feedback">
                    Por favor ingrese su contraseña (mínimo 8 caracteres)
                  </div>
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe"
                    >Recordar mi sesión</label
                  >
                </div>

                <div class="mb-3 text-end">
                  <a href="#" class="text-primary">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Botón de login -->
                <button type="submit" class="btn btn-primary py-2 w-100">
                  <!-- Añadimos w-100 para que ocupe todo el ancho -->
                  <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
              </form>

              <!-- Enlace a registro -->
              <div class="mt-3 text-center">
                <p class="mb-0">
                  ¿No tienes una cuenta?
                  <a href="register.html" class="text-primary">Regístrate</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- El modal de verificación no es necesario en la página de login,
         pero lo dejaremos por ahora si lo estás usando para algo más.
         Si solo es para registro, puedes eliminarlo de aquí. -->
    <div
      class="modal fade"
      id="verificationModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Verificación de Cuenta</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Hemos enviado un código de verificación a
              <span id="verificationMethodText"></span>
            </p>
            <div class="mb-3">
              <label for="verificationCode" class="form-label"
                >Código de Verificación</label
              >
              <input
                type="text"
                class="form-control"
                id="verificationCode"
                placeholder="Ingrese el código de 6 dígitos"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="verifyBtn">
              Verificar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Modular -->
    <script type="module" src="js/login.js"></script>
  </body>
</html>
